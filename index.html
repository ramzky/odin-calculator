<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Calc</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="screenContainer">
				<div class="topScreen"><p class="topText"></p></div>
				<div class="bottomScreen"><p class="bottomText"></p></div>
			</div>
			<div class="btnContainer">
				<div class="btn"><button class="ac">AC</button></div>
				<div class="btn"><button>.</button></div>
				<div class="btn"><button>.</button></div>
				<div class="btn"><button class="operator">/</button></div>
				<div class="btn"><button class="num" id="seven">7</button></div>
				<div class="btn"><button class="num" id="eight">8</button></div>
				<div class="btn"><button class="num" id="nine">9</button></div>
				<div class="btn"><button class="operator">*</button></div>
				<div class="btn"><button class="num" id="four">4</button></div>
				<div class="btn"><button class="num" id="five">5</button></div>
				<div class="btn"><button class="num" id="six">6</button></div>
				<div class="btn"><button class="operator numSign">-</button></div>
				<div class="btn"><button class="num" id="one">1</button></div>
				<div class="btn"><button class="num" id="two">2</button></div>
				<div class="btn"><button class="num" id="three">3</button></div>
				<div class="btn"><button class="operator numSign">+</button></div>
				<div class="btn"><button class="num" id="zero">0</button></div>
				<div class="btn"><button>.</button></div>
				<div class="btn"><button>.</button></div>
				<div class="btn"><button  class="equals">=</button></div>
			</div>
		</div>
	</body>
</html>
